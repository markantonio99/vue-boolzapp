<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    
    <div id="app">{{ message }}

        <div class="container">
            <div class="header">
              <img src="./immagini/avatar.png" alt="avatar">
              <h1>Boolzapp</h1>
            </div>
            <div class="chat-container">
              <div class="sez_contacts">
                <h2>Contatti</h2>
                <ul>
                  <li class="active"><img src="./immagini/avatar.png" alt="avatar">John Doe</li>
                  <li><img src="./immagini/avatar.png" alt="Avatar">JMario bianchi</li>
                  <li><img src="./immagini/avatar.png" alt="Avatar">Elisabetta napoli</li>
                  <li><img src="./immagini/avatar.png" alt="Avatar">Miky V</li>
                  <li><img src="./immagini/avatar.png" alt="Avatar">Davide onesti</li>
                </ul>
              </div>
              <div class="chat">
                <div class="messages">
                  <div class="message received">
                    <p>Hei ciao!</p>
                  </div>
                  <div class="message sent">
                    <p>Ciao!</p>
                  </div>
                  <div class="message received">
                    <p>Come va?</p>
                  </div>
                  <div class="message sent">
                    <p>Abbastanza bene))</p>
                  </div>
                  <div class="message received">
                    <p>Buono a sapersi!</p>
                  </div>
                  <div class="message sent">
                    <p>Tu?</p>
                  </div>
                  <div class="message received">
                    <p>Sto bene, grazie!</p>
                  </div>
                </div>
                <form class="message-input">
                  <input type="text" placeholder="Scrivi un messaggio qui...">
                  <button type="submit">Invia</button>
                </form>
              </div>
            </div>
          </div>
          
              
              </div>
              <div class="chat-footer">
                <!-- campo di input della chat -->
              </div>
            </div>
          </div>
          
          







    </div>



    <script src="./js/app.js"></script>
</body>
</html>
